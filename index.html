<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./Public/css/styles.css" />
    <link rel="stylesheet" href="./Public/lib/bootstrap-5.3.6-dist/css/bootstrap.min.css" />
</head>
<body>
    <header class="bg-dark text-white py-3 shadow">
        <div class="container text-center">
            <h1 class="mb-0">Calculadora de Harvey y Cesar</h1>
        </div>
    </header>
    <div class="container-sm p-4 my-4 border">
        <form id="calculadora" class="cuerpo">
            <div class="mb-3">
                <input type="text" id="resultado" class="form-control text-center" disabled />
            </div>
            <div class="row g-2">
                <div class="col-3">
                    <button type="button" id="borrar" class="btn btn-danger w-100" onclick="limpiar()">C</button>
                </div>
                <div class="col-3">
                    <button type="button" id="dividir" class="btn btn-danger w-100" onclick="Operador('/')">/</button>
                </div>
                <div class="col-3">
                    <button type="button" id="multiplicar" class="btn btn-danger w-100"
                        onclick="Operador('*')">X</button>
                </div>
                <div class="col-3">
                    <button type="button" id="restar" class="btn btn-danger w-100" onclick="Operador('-')">-</button>
                </div>
            </div>
            <div class="row g-2 mt-2">
                <div class="col-3">
                    <button type="button" class="btn btn-primary w-100" onclick="agregarNumero('1')">1</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary w-100" onclick="agregarNumero('2')">2</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary w-100" onclick="agregarNumero('3')">3</button>
                </div>
                <div class="col-3">
                    <button type="button" id="sumar" class="btn btn-danger w-100" onclick="Operador('+')">+</button>
                </div>
            </div>
            <div class="row g-2 mt-2">
                <div class="col-3">
                    <button type="button" class="btn btn-primary w-100" onclick="agregarNumero('4')">4</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary w-100" onclick="agregarNumero('5')">5</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary w-100" onclick="agregarNumero('6')">6</button>
                </div>
                <div class="col-3">
                    <button type="button" id="igual" class="btn btn-danger w-100" onclick="calcular()">=</button>
                </div>
            </div>
            <div class="row g-2 mt-2">
                <div class="col-3">
                    <button type="button" class="btn btn-primary w-100" onclick="agregarNumero('7')">7</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary w-100" onclick="agregarNumero('8')">8</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary w-100" onclick="agregarNumero('9')">9</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary w-100" onclick="agregarNumero('0')">0</button>
                </div>
            </div>
        </form>
    </div>
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <small>&copy; 2025 Desarrollado Por Harvey Fonseca & Cesar Tamayo.</small>
    </footer>
    <script src="./Public/js/calculadora.js"></script>
</body>

</html>
